<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="entrenador">{{ entrenador.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fitly-content" *ngIf="entrenador">
  <!-- Perfil visual -->
  <div class="perfil-header">
    <img class="portada" src="https://picsum.photos/400/200?random=1" alt="Portada" />
    <div class="avatar-container">
      <ion-avatar class="avatar">
        <img src="https://i.pravatar.cc/150?img=12" alt="Avatar" />
      </ion-avatar>
    </div>
    <h2>{{ entrenador.nombre }}</h2>
    <p>{{ entrenador.especialidad }}</p>
    <div class="stats">
      <span><strong>5.000</strong><br />suscriptores</span>
      <span><strong>95%</strong><br />en éxito</span>
      <span><strong>20</strong><br />Rutinas</span>
    </div>
  </div>

  <!-- Contenido exclusivo -->
  <ion-card class="card-trainer">
    <ion-card-header>
      <ion-card-title>Contenido Exclusivo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card class="card-trainer" *ngFor="let rutina of ['Core Dinámico', 'Flow Energizante', 'Flexibilidad Total']">
        <ion-card-header>
          <ion-card-title>{{ rutina }}</ion-card-title>
          <ion-card-subtitle>20 min - Nivel medio</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-card-content>
  </ion-card>

  <!-- Eventos en vivo -->
  <ion-card class="card-trainer">
    <ion-card-header>
      <ion-card-title>Eventos en vivo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon [name]="videocam"></ion-icon> Evento: Cardio Express
      <p>Sábados 10 AM</p>
      <ion-button expand="block" color="success">Suscribirse</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Fragmento de rutina en video -->
  <ion-card class="card-trainer">
    <ion-card-header>
      <ion-card-title>Fragmento de rutina</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <video width="100%" controls poster="https://images.pexels.com/photos/414029/pexels-photo-414029.jpeg">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Tu navegador no soporta video.
      </video>
    </ion-card-content>
  </ion-card>
</ion-content>
