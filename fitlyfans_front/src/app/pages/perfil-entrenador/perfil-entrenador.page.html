<ion-content class="ion-padding perfil-background">
  <div class="perfil-container">
    <h1 class="perfil-title">Perfil del Entrenador</h1>

    <ion-card class="perfil-card">
      <ion-card-header>
        <ion-card-title>{{ entrenador?.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ entrenador?.correo }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Especialidad:</strong> {{ entrenador?.especialidad }}</p>
        <p><strong>Certificaciones:</strong> {{ entrenador?.certificaciones }}</p>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="primary" (click)="volver()">Volver</ion-button>
  </div>
</ion-content>
