<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="title-bold">Explorar Entrenadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-custom">
  <!-- Filtros -->
  <div class="filtros">
    <ion-chip color="success">HIIT</ion-chip>
    <ion-chip color="success">Yoga</ion-chip>
    <ion-chip color="success">Fuerza</ion-chip>
    <ion-chip outline color="light">Todos</ion-chip>
  </div>

  <!-- En tendencia -->
  <div class="seccion-titulo">En tendencia</div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let entrenador of entrenadores">
        <ion-card class="card-trainer">
          <img src="assets/avatar-default.jpg" alt="Entrenador" class="avatar" />
          <ion-card-content class="info">
            <div class="nombre">{{ entrenador.nombre }}</div>
            <div class="especialidad">Fuerza</div>
            <ion-icon name="star" class="estrella"></ion-icon> <span class="rating">4.9</span>
          </ion-card-content>
          <ion-button 
            expand="block" 
            color="success" 
            [routerLink]="['/perfil-entrenador', entrenador.id]"
            class="btn-ver-perfil"
          >
            Ver Perfil
          </ion-button>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Suscripciones Activas -->
  <div class="seccion-titulo">Suscripciones Activas</div>
  <ion-card class="card-sub">
    <ion-card-header>
      <ion-card-title>SteφaL</ion-card-title>
      <ion-card-subtitle>Rutinas personalizadas, acceso prioritario a eventos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-chip color="danger" outline>Crós en vivo</ion-chip>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-sub-precio">
    <ion-card-header>
      <ion-card-title>Septiembre e L</ion-card-title>
      <ion-card-subtitle>$1,99 /mes</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button size="small" color="success">Cambiar de plan</ion-button>
      <ion-button size="small" color="medium" fill="clear">Cancelar suscripción</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
