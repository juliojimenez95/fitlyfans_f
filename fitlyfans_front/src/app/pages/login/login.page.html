<ion-content class="ion-padding login-background">
  <div class="login-container">
    <h1 class="login-title">Bienvenido de Nuevo</h1>
    <p class="login-subtitle">Inicia sesión para continuar tu progreso.</p>

    <ion-item class="login-input">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="correo"
        placeholder="Ingresa tu correo electrónico"
        type="email"
      ></ion-input>
    </ion-item>

    <ion-item class="login-input">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="contrasena"
        placeholder="Ingresa tu contraseña"
        type="password"
      ></ion-input>
    </ion-item>

    <ion-button expand="block" class="login-button" (click)="login()">
      Iniciar Sesión
    </ion-button>

    <div class="divider">o</div>

    <ion-button expand="block" fill="outline" class="google-button">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Continuar con Google
    </ion-button>

    <p class="signup-text">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
    </p>
  </div>
</ion-content>
