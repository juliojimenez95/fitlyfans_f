<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Entrenadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding background-custom">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let entrenador of entrenadores">
        <ion-card class="card-custom">
          <ion-card-header>
            <ion-card-title>{{ entrenador.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ entrenador.correo }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
           
            <ion-button expand="block" color="success" routerLink="/perfil-entrenador">
              Ver Perfil
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
